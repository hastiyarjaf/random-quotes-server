<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/quote.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Discover inspiring quotes and chat with AI for wisdom and motivation" />
    <meta name="theme-color" content="#6C5CE7" />
    <title>Random Quotes - AI Wisdom</title>
    <style>
      /* Prevent FOUC and set initial styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: #333;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Loading spinner */
      .loading-spinner {
        display: inline-block;
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #6C5CE7;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: auto;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* RTL support */
      [dir="rtl"] {
        direction: rtl;
        text-align: right;
      }
      
      [dir="ltr"] {
        direction: ltr;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-spinner" style="margin-top: 50vh; transform: translateY(-50%);"></div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
